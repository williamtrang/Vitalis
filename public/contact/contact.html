<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "../global.css">
    <link rel = "stylesheet" type = "text/css" href = "contact.css">
    <script type = "module" src = "../init.js"></script>
    <script type = "module" src = "contact.js" defer></script>
</head>
<body>
    <div class="navBarDiv">
        <ul id="navBar">
            <li class="navBarH"><img src="../assets/navicons/heart_icon.png" class="navBarIcons" id = "vitalIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/food_icon.png" class="navBarIcons" id = "nutritionIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/activity_icon.png" class="navBarIcons" id = "activityIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/medical_icon.png" class="navBarIcons" id = "medicineIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/connect_icon_fill.png" class="navBarIcons" id = "contactIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/profile_icon.png" class="navBarIcons" id = "accountIcon"></li>
        </ul>
    </div>

    <div id = "contactList">
        <button type = "button" id = "contactBtn">Add Contact</button>
    </div>

    <div id = "addContact">
        <div id = "contactType">
            <input type = "radio" id = "doctor" name = "contact" value = "doctor">
            <label for = "doctor">Doctor</label>
            <input type = "radio" id = "hospital" name = "contact" value = "hospital">
            <label for = "hospital">Hospital</label>
            <input type = "radio" id = "emergency" name = "contact" value = "emergency">
            <label for = "emergency">Emergency Contact</label>
            <input type = "radio" id = "work" name = "contact" value = "work">
            <label for = "work">Work</label>
            <input type = "radio" id = "other" name = "contact" value = "other">
            <label for = "other">Other</label>
            <input type = "text" id = "otherInput" placeholder = "other">
            <button type = "button" id = "backToList">Back</button>
            <button type = "button" id = "nextBtn">Next</button>
        </div>
        <div id = "addContactInfo">
            <input type = "text" id = "nameInput" placeholder = "name">
            <input type = "text" id = "numberInput" placeholder = "phone number">
            <input type = "text" id = "emailInput" placeholder = "email">
            <input type = "text" id = "addressInput" placeholder = "address">
            <input type = "text" id = "descInput" placeholder = "description">
            <button type = "button" id = "backToType">Back</button>
            <button type = "button" id = "finishBtn">Done!</button>
        </div>
    </div>
    
    <script defer src="/__/firebase/7.13.2/firebase-app.js"></script>
    <script defer src="/__/firebase/7.13.2/firebase-analytics.js"></script>
    <script defer src="/__/firebase/7.13.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/init.js"></script>
</body>
</html>
