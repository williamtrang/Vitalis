<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitals</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "../global.css">
    <link rel = "stylesheet" type = "text/css" href = "vital.css">
    <script type = "module" src = "../init.js"></script>
    <script type = "module" src = "vital.js" defer></script>
</head>
<body>
    <div class="navBarDiv">
        <ul id="navBar">
            <li class="navBarH"><img src="../assets/navicons/heart_icon_fill.png" class="navBarIcons" id = "vitalIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/food_icon.png" class="navBarIcons" id = "nutritionIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/activity_icon.png" class="navBarIcons" id = "activityIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/medical_icon.png" class="navBarIcons" id = "medicineIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/connect_icon.png" class="navBarIcons" id = "contactIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/profile_icon.png" class="navBarIcons" id = "accountIcon"></li>
        </ul>
    </div>

    <div id = "mainPage">
        <div id="left">
            <h1>VITALS</h1>
        </div>
        <div id="right">
            <div class="verticalBtns">
                <button type="button" id="vitalsCalendar">Calendar</button><!--how's this gna work?-->
                <button type="button" id="changeView">Change View</button>
            </div>
        </div>
        <p id="dayOfWeek"></p><!--weekday liek: monday, tuesday // MONDAY-->
        <p id="date"></p><!--dATE in  Month Date Year form // February 29 2020-->
        <button type="button" id="addVital"><img src="../assets/add_icon.png" id="addIcon"></button>
    </div>

    <div id = "addVitalsPage">
        <h1 id="addTitle">ADD VITAL</h1>
        <div id = "dropdown">
            <select id = "vitalChoice">
                <option value = "pulse">Pulse</option>
                <option value = "bSugar">Blood Sugar</option>
                <option value = "temp">Temperature</option>
                <option value = "respRate">Respiratory Rate</option>
                <option value = "mood">Mood</option>
            </select>
        </div>

        <div id = "pulse" class = "vitalPages vis">
            <input type = "text" id = "pulseInput" placeholder = "insert pulse">
        </div>

        <div id = "bSugar" class = "vitalPages inv">
            <input type = "text" id = "sugarInput" placeholder = "insert blood sugar">
        </div>

        <div id = "temp" class = "vitalPages inv">
            <input type = "text" id = "tempInput" placeholder = "insert temperature">
        </div>

        <div id = "respRate" class = "vitalPages inv">
            <input type = "text" id = "respInput" placeholder = "insert respiratory rate">
        </div>

        <div id = "mood" class = "vitalPages inv">
            <label>
                <input type = "radio" name = "moodRad" value = "mood1">
                <img src="../assets/mood1.png" class="moodIcons dim" id = "mood1">
            </label>
            <label>
                <input type = "radio" name = "moodRad" value = "mood2">
                <img src="../assets/mood2.png" class="moodIcons dim" id = "mood2">
            </label>
            <label>
                <input type = "radio" name = "moodRad" value = "mood3">
                <img src="../assets/mood3.png" class="moodIcons dim" id = "mood3">
            </label>
            <label>
                <input type = "radio" name = "moodRad" value = "mood4">
                <img src="../assets/mood4.png" class="moodIcons dim" id = "mood4">
            </label>
            <label>
                <input type = "radio" name = "moodRad" value = "mood5">
                <img src="../assets/mood5.png" class="moodIcons dim" id = "mood5">
            </label>
        </div>

        <button type = "button" id = "backBtn">BACK</button>
        <button type = "button" id = "finishBtn">ADD</button>
    </div>
    
    <script defer src="/__/firebase/7.13.2/firebase-app.js"></script>
    <script defer src="/__/firebase/7.13.2/firebase-analytics.js"></script>
    <script defer src="/__/firebase/7.13.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/init.js"></script>
</body>
</html>
