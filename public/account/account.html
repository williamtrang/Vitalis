<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=A, initial-scale=1.0">
    <title>Your Account</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "../global.css">
    <link rel = "stylesheet" type = "text/css" href = "account.css">
    <script type = "module" src = "../init.js"></script>
    <script type = "module" src = "account.js" defer></script>
</head>
<body id = "body">
    <div class="navBarDiv">
        <ul id="navBar">
            <li class="navBarH"><img src="../assets/navicons/heart_icon.png" class="navBarIcons" id = "vitalIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/food_icon.png" class="navBarIcons" id = "nutritionIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/activity_icon.png" class="navBarIcons" id = "activityIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/medical_icon.png" class="navBarIcons" id = "medicineIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/connect_icon.png" class="navBarIcons" id = "contactIcon"></li>
            <li class="navBarH"><img src="../assets/navicons/profile_icon_fill.png" class="navBarIcons" id = "accountIcon"></li>
        </ul>
    </div>

    <div id = "mainPage">
        <div id="backgroundHeader">
            <!--<svg id="topLayer" height="140vh" width="500vw">
            <ellipse cx="50vw" cy="10vh" rx="45vh" ry="18.5vh"
            style="fill:#259842;stroke:white;stroke-width:2">
            <ellipse cx="50vw" cy="20vh" rx="45vh" ry="18.5vh"
            style="fill:black;stroke:white;stroke-width:2">
            </svg>-->
            <svg height="40vh" width="100vw">
                <ellipse cx="80vw" cy="11.25vh" rx="45vh" ry="18.5vh" style="fill:#DCEC9C"></ellipse>
                <ellipse cx="38vw" cy="12vh" rx="45vh" ry="18.5vh" style="fill:#90DE6E"></ellipse>
                <ellipse cx="50vw" cy="45" rx="110vw" ry="23vh" style="fill:#259842"></ellipse>
            </svg>
        </div>
        <label>
            <img src = "../assets/profiletemp.png" id = "profilePic"> 
            <input type = "file" id = "profilePicInput">
        </label>
        <p id = "username">NAME HERE</p> 
    </div>

    <div id="accountNavBar">
        <ul id="accountNavBar">
            <li class="aNavBarH" id = "profileBtn">PROFILE</li>
            <li class="aNavBarH" id = "settingsBtn">SETTINGS</li>
        </ul>
    </div>

    <div id="profilePage"><!--do the shapes thingy-->
        <p class="profileHeading" id = "firstName">first name</p>
        <p id="profileDescFirst" class="profileDesc"></p>

        <p class="profileHeading" id = "lastName">last name</p>
        <p id="profileDescLast" class="profileDesc"></p>

        <p class="profileHeading">birthday</p>
        <input type = "date" id = "birthday" class ="profileInputs" placeholder = "00/00/0000">
        <button type="button" id="birthdaySet" class="setButtons">Set</button>
        <p id = "birthdayText"></p>

        <p class="profileHeading">about me</p>
        <input type="text" id="aboutMeDesc" class ="profileInputs" placeholder="insert description...">
        <button type="button" id="aboutMeSet" class="setButtons">Set</button>
        <p id = "aboutMeText"></p>

        <p class="profileHeading">phone number</p>
        <input type="text" id="phoneNumber" class ="profileInputs" placeholder="000-000-0000">
        <button type="button" id="phoneNumberSet" class="setButtons">Set</button>
        <p id = "numberText"></p>

        <p class="profileHeading">work number</p>
        <input type ="text" id="workPhoneNumber" class ="profileInputs" placeholder="000-000-0000">
        <button type="button" id="workPhoneNumberSet" class="setButtons">Set</button>
        <p id = "workText"></p>

        <p class="profileHeading">email</p>
        <p id = "email" class="profileDesc"></p>
    </div>

    <div id = "settingsPage">
        <p class="settingHeading">Change password</p>
        <button type = "button" id = "changePass" class="setButtons">Change password</button>
        <p class="settingHeading" id = "themeText">Switch to Dark Mode</p>
        <button type = "button" id = "darkMode" class="setButtons">Dark Mode</button>
        <p class="settingHeading">Change color scheme in Light Mode</p>
        <p class="settingDesc">It rotates between roygbiv and grey</p>
        <button type="button" id="changeScheme" class="setButtons">Next</button>
    </div>

    <div id = "postResetEmail">
        <h2 id = "postResetTitle">Thank you!</h2>
        <p id = "postResetDesc">A link has been sent to your email to reset your password.</p>
        <button type = "button" id = "backAccountBtn">RETURN TO SETTINGS</button> <!--do we need the back button-->
    </div>

    <button type = "button" id = "logoutBtn">LOGOUT</button>
    
    <script defer src="/__/firebase/7.13.2/firebase-app.js"></script>
    <script defer src="/__/firebase/7.13.2/firebase-analytics.js"></script>
    <script defer src="/__/firebase/7.13.2/firebase-storage.js"></script>
    <script defer src="/__/firebase/init.js"></script>
</body>
</html>
