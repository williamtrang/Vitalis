<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalis Login</title>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "../global.css">
    <link rel = "stylesheet" type = "text/css" href = "login.css">
    <script type = "module" src = "../init.js"></script>
    <script type = "module" src = "login.js" defer></script>
</head>
<body>
    <div>
        <img src="../assets/leaf_logo.png" alt="leaf logo">
        <h4>VITALIS</h4>
        <h3>Welcome back!</h3>
        <h2>LOGIN</h2>   
        <p>Enter your email and password.</p>     
        <input type = "text" id = "username" placeholder = "Email">
        <input type = "password" id = "password" placeholder = "Password">
        <button type = "button" id = "loginBtn">LOGIN</button>
        <p id = "signUp">Don't have an account?</p><!--add link to "sign up"?-->
        <p id = "forgotPass">Forgot password?</p>
    </div>
    
    <script defer src="/__/firebase/7.13.2/firebase-app.js"></script>
    <script defer src="/__/firebase/7.13.2/firebase-analytics.js"></script>
    <script defer src="/__/firebase/7.13.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/init.js"></script>
</body>
</html>
